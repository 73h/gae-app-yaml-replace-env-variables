on: push
name: Test
jobs:
  test:
    name: Test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: '73h/gae-app-yaml-replace-env-variables@0b980abd7e07c18349387c6bc666c84813851c7e'
        with:
          app_yaml_path: 'test-app.yaml'
