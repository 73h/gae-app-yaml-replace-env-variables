on: push
name: Test
jobs:
  test:
    name: Test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: '73h/gae-app-yaml-replace-env-variables@313d3b096e36d1993f3af8a5d2618dda2ea87b84'
        with:
          app_yaml_path: 'test-app.yaml'
