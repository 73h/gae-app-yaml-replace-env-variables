on: push
name: Test-Workflow
jobs:
  test:
    name: Test-Job
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 73h/gae-app-yaml-replace-env-variables@v0.1
        env:
          HOST: ${{ secrets.HOST }}
        with:
          app_yaml_path: 'gcp-staging.yaml'
